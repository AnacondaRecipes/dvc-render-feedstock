{% set name = "dvc-render" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dvc-render-{{ version }}.tar.gz
  sha256: 1043c43dc0b7dc37143b2209f6fd2cb15e67b9d1ddb65b5121f80018fe437497

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools_scm >=6.3.1
  run:
    - funcy >=1.17
    - python >=3.7
    - tabulate >=0.8.7

test:
  imports:
    - dvc_render
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/iterative/dvc-render
  summary: Library for rendering plots generated by https://github.com/iterative/dvc
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - daavoo
    - efiop
    - shcheklein
